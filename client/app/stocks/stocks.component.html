<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card mb-3" *ngIf="!isLoading">
		<h4 class="card-header">Flight Performance Tracker
        <button class="btn btn-sm btn-primary" (click)="playMusic()"><i></i> Play</button> 
        <button class="btn btn-sm btn-danger" (click)="pauseMusic()"><i></i> Pause</button>

    </h4>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Airline</th>
          <th scope="col">Scheduled</th>
          <th scope="col">A14</th>
          <th scope="col">CF</th>
          <th scope="col">D0</th>
          <th scope="col">B0</th>
        </tr>
      </thead>

      <tbody *ngIf="metrics.length === 0">
        <tr>
          <td colspan="8">There aren't any flights to track. Please enter flight information below.</td>
        </tr>  
      </tbody>


      <tbody *ngIf="!isEditing">
        <tr *ngFor="let metric of metrics">
          <td>{{metric.carrier}}</td>
          <td>{{metric.scheduled}}</td>
          <td>{{metric.aFourteen}}</td>
          <td>{{metric.cf}}</td>
          <td>{{metric.dZero}}</td>
          <td>{{metric.bZero}}</td>
        </tr>  
      </tbody>

    </table>

    <div class="card">
      <h4 class="card-header">Chart</h4>
        <svg width="1850" height="300"></svg>
    </div>
    
  </div>
</div>
